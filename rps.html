<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="centerFlex">
            <button onclick="game('rock')">Rock</button>
            <button onclick="game('paper')">Paper</button>
            <button onclick="game('scissors')">Scissors</button>
        </div>
        <p class="bm" id="result">
            Click an option to begin!
        </p>
    </body>


    <script>
        // chooses random number between 0 and 2, which correspond to an RPS choice
        // computerPlay(): Number
        function computerPlay(){
            const choose = Math.floor(Math.random()*3);
            if (choose===0){
                return "rock";
            }
            else if (choose===1){
                return "paper";
            }
            else {
                return "scissors";
            }
        }
        // Given a player's input, creates a computer choice and 
        // playRound(playerSelection: String): String
        function playRound(playerSelection){
            let computerSelection=computerPlay();
            playerSelection=playerSelection.toLowerCase();
            if (playerSelection===computerSelection){
                return "Tie";
            }
            else if (playerSelection==="rock") {
                if (computerSelection==="paper"){
                    return "You Lose, you chose: "+playerSelection+" and the computer chose: "+computerSelection;
                }
                else {
                    return "You Win, you chose: "+playerSelection+" and the computer chose: "+computerSelection;
                }
            }
            else if (playerSelection==="paper") {
                if (computerSelection==="scissors"){
                    return "You Lose, you chose: "+playerSelection+" and the computer chose: "+computerSelection;
                }
                else {
                    return "You Win, you chose: "+playerSelection+" and the computer chose: "+computerSelection;
                }
            }
            else {
                if (computerSelection==="rock"){
                    return "You Lose, you chose: "+playerSelection+" and the computer chose: "+computerSelection;
                }
                else {
                    return "You Win, you chose: "+playerSelection+" and the computer chose: "+computerSelection;
                }
            }

        }

        // runs a game with the given pick, alters the html of the page to display the given result
        // game(pick: String)
        async function game(pick){
            let res = playRound(pick);
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            document.getElementById("result").innerHTML = 3;
            await sleep(1000);
            document.getElementById("result").innerHTML = 2;
            await sleep(1000);
            document.getElementById("result").innerHTML = 1;
            await sleep(1000);
            document.getElementById("result").innerHTML = res;
        }

    </script>
</html>
